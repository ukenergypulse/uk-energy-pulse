<!DOCTYPE html>
<html>
<head>
    <title>UK Energy Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="nav-menu">
                <button id="menuButton" class="menu-button">â˜°</button>
                <div id="menuDropdown" class="menu-dropdown">
                    <a href="index.html">UK Electricity Dashboard</a>
                    <a href="blog.html">Articles</a>
                    <a href="learning.html">Learning</a>
                </div>
            </div>
            <h1>UK Energy Generation Mix</h1>
        </div>
        <div class="chart-row">
            <div class="doughnut-container chart-container">
                <canvas id="currentMixChart"></canvas>
            </div>
            <div class="stack-container chart-container">
                <canvas id="historicalChart"></canvas>
            </div>
        </div>
        <div class="interconnector-container chart-container">
            <canvas id="interconnectorChart"></canvas>
        </div>
    </div>
    <script>
        // Navigation menu functionality
        document.getElementById('menuButton').addEventListener('click', function(event) {
            event.stopPropagation();
            document.getElementById('menuDropdown').classList.toggle('show');
        });

        // Close the dropdown when clicking outside
        window.addEventListener('click', function(event) {
            if (!event.target.matches('.menu-button')) {
                var dropdowns = document.getElementsByClassName('menu-dropdown');
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
